        var url;

        function newUser(){
            $('#dlg').dialog('open').dialog('setTitle','新增班次');
            $('#fm').form('clear');
            // url='{:U('Index/inse')}';
        }
        //修改
        function editUser(){
            var row = $('#dg').datagrid('getSelected');
            console.log(row.store_id);
            if (row){
                $('#dlg').dialog('open').dialog('setTitle','編輯班次');
                $('#fm').form('load',row);
                // url = '{:U('Index/edit')}?id=' + row.store_id;
            }
        }
        function saveUser(){
            $('#fm').form('submit',{
                url: url,
                onSubmit: function(){
                    return $(this).form('validate');
                },
                success: function(result){
                    console.log(result);
                   // var result = eval('('+result+')');
                    if (result.errorMsg){
                        $.messager.show({
                            title: 'Error',
                            msg: result.errorMsg
                        });
                    } else {
                        $('#dlg').dialog('close');     // close the dialog
                        $('#dg').datagrid('reload');    // reload the user data
                    }
                }
            });
        }
        //搜尋
        function searchf(){
            $('#dg').datagrid('load',{
                did:$('input[name="did"]').val(),
                start:$('input[name="start"]').val(),
                end:$('input[name="end"]').val(),
                date:$('input[name="date"]').val(),
            });

        }
        //清除
        function clf(){
            $('#shfm').form('clear');
             $('#dg').datagrid('load',{
             });

        //圖片格式
        function formatPicture(val,row){
            if (val!=""){
                return '<a href="images/'+ val + '" target="_blank"><img src="images/' + val + '" style="max-width:70px; max-height:70px;"></a>';
            }else{
                return '無'
            }
        }  

        //日期格式調整
        function myformatter(date){
            var y = date.getFullYear();
            var m = date.getMonth()+1;
            var d = date.getDate();
            return y+'/'+(m<10?('0'+m):m)+'/'+(d<10?('0'+d):d);
        }

        //右側關閉時，清空查詢欄位
		function searchopen(){
			$('#cc').layout('expand','east');
		}

        $(function(){
            //店家資料
            $('#dg').datagrid({
                url:'{:U('Searchticket/search')}',
                toolbar:'#toolbar',
                pagination:true,
                rownumbers:true,
                fit:true,
                fitColumns:false,
                singleSelect:true,
                frozenColumns:[[
                    {field:'did',title:'班次編號',width:100,halign:'center'},
                    {field:'start',title:'起站',width:100,halign:'center'},
                    {field:'end',title:'迄站',width:100,halign:'center'},
                    {field:'date',title:'日期',width:150,halign:'center',align:'center'},
                    {field:'time',title:'時間',width:150,halign:'center',align:'center'},
                ]],
                columns:[[
                    {field:'seated',title:'剩餘座位',width:500,halign:'center'},
                                                                               
                ]]
            });
        })
        //設定搜尋欄日期選擇器的格式為yyyy-mm-dd
         $(document).ready(function(){
            $("#datebox2").datebox({
            formatter:function(date){
              var y=date.getFullYear();
              var m=date.getMonth()+1;
              var d=date.getDate();
              return y+'-'+(m<10?('0'+m):m)+'-'+(d<10?('0'+d):d);
                },
            parser:function(s){
              var t=Date.parse(s);
              if (!isNaN(t)) {return new Date(t);}
              else {return new Date();
              }
              }      
            });
          });

    </script>
